<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCC CALL PAGE</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin: 20px 10px;
    }
    #my-id {
      font-weight: bold;
      color: #4caf50;
    }
    #peer-id-input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #333;
    }
    .video-container {
      position: relative;
      width: 45%;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      background: #222;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #333;
    }
    @media (max-width: 768px) {
      .video-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Call a friend by sharing the code (ID) below</h2>
  <p>Your ID: <span id="my-id">Loading...</span></p>
  <input id="peer-id-input" placeholder="Enter Peer ID to call" />
  <button id="call-btn">Call</button>

  <div id="videos"></div>

  <div class="controls">
    <button id="mute-btn"><i class="fas fa-microphone-slash"></i> Mute</button>
    <button id="video-btn"><i class="fas fa-video-slash"></i> Camera Off</button>
    <button id="leave-btn"><i class="fas fa-phone-slash"></i> Leave Call</button>
  </div>

  <script>
    const myIdSpan = document.getElementById("my-id");
    const peerIdInput = document.getElementById("peer-id-input");
    const callBtn = document.getElementById("call-btn");
    const videosDiv = document.getElementById("videos");
    const muteBtn = document.getElementById("mute-btn");
    const videoBtn = document.getElementById("video-btn");
    const leaveBtn = document.getElementById("leave-btn");

    const peer = new Peer(); // PeerJS cloud server
    const connections = new Set();
    const videoMap = new Map();
    let localStream;
    let muted = false;
    let videoOn = true;
    let peerId = null;

    peer.on("open", id => {
      peerId = id;
      myIdSpan.textContent = id;
    });

    peer.on("call", call => {
      if (connections.size >= 6 || connections.has(call.peer)) return;

      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localStream = localStream || stream;
        call.answer(stream);
        addVideoStream(call.peer, stream, true);

        call.on("stream", remoteStream => {
          addVideoStream(call.peer, remoteStream, false);
        });

        call.on("close", () => removeVideoStream(call.peer));
        connections.add(call.peer);
      });
    });

    callBtn.onclick = async () => {
      const targetId = peerIdInput.value.trim();
      if (!targetId || targetId === peerId || connections.has(targetId) || connections.size >= 6) return alert("Invalid or duplicate ID");

      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        addVideoStream(peerId, localStream, true);
      }

      const call = peer.call(targetId, localStream);
      call.on("stream", remoteStream => {
        addVideoStream(targetId, remoteStream, false);
      });
      call.on("close", () => removeVideoStream(targetId));
      connections.add(targetId);
    };

    function addVideoStream(id, stream, isLocal) {
      if (videoMap.has(id)) return;

      const container = document.createElement("div");
      container.className = "video-container";
      container.id = "vid-" + id;

      const video = document.createElement("video");
      video.autoplay = true;
      video.playsInline = true;
      if (isLocal) video.muted = true;
      video.srcObject = stream;

      container.appendChild(video);
      videosDiv.appendChild(container);
      videoMap.set(id, container);
    }

    function removeVideoStream(id) {
      const container = videoMap.get(id);
      if (container) {
        container.remove();
        videoMap.delete(id);
        connections.delete(id);
      }
    }

    muteBtn.onclick = () => {
      muted = !muted;
      localStream.getAudioTracks().forEach(track => track.enabled = !muted);
      muteBtn.innerHTML = muted ? '<i class="fas fa-microphone"></i> Unmute' : '<i class="fas fa-microphone-slash"></i> Mute';
    };

    videoBtn.onclick = () => {
      videoOn = !videoOn;
      localStream.getVideoTracks().forEach(track => track.enabled = videoOn);
      videoBtn.innerHTML = videoOn ? '<i class="fas fa-video-slash"></i> Camera Off' : '<i class="fas fa-video"></i> Camera On';
    };

    leaveBtn.onclick = () => {
      peer.disconnect();
      peer.destroy();
      alert("You left the call.");
      window.location.reload();
    };
  </script>
</body>
</html>
