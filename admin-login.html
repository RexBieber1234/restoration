<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      animation: glow 4s infinite alternate ease-in-out;
      overflow: hidden;
    }

    /* Body glowing animation */
    @keyframes glow {
      0% {
        box-shadow: inset 0 0 50px rgba(37, 99, 235, 0.3),
                    inset 0 0 100px rgba(99, 102, 241, 0.2);
      }
      100% {
        box-shadow: inset 0 0 100px rgba(37, 99, 235, 0.5),
                    inset 0 0 200px rgba(99, 102, 241, 0.4);
      }
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      text-align: center;
      animation: popIn 0.8s ease forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    /* Form "pop in" animation */
    @keyframes popIn {
      0% {
        transform: scale(0.8) translateY(30px);
        opacity: 0;
      }
      60% {
        transform: scale(1.05) translateY(-5px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    /* Hover glow for form */
    .login-box:hover {
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.4),
                  0 0 40px rgba(99, 102, 241, 0.3);
      transform: scale(1.02);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
      border-color: #2563eb;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminCode" placeholder="Enter Admin Code" />
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
    function loginAdmin() {
      const pass = document.getElementById("adminPassword").value.trim().toLowerCase();
      const code = document.getElementById("adminCode").value.trim().toUpperCase();

      if (pass === "password" && code === "ADMIN") {
        localStorage.setItem("adminPassword", "password");
        localStorage.setItem("adminName", "Admin");
        window.location.href = "admin.html";
      } else {
        alert("Wrong credentials! Redirecting to homepage...");
        window.location.href = "index1.html"; 
      }
    }
  </script>
</body>
</html>
