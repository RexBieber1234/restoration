
<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    nav { background: #333; padding: 10px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; }
    nav a { color: white; text-decoration: none; margin: 5px 15px; font-weight: bold; }
    .content { padding: 20px; }
    .box { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    @media (max-width: 600px) { nav { flex-direction: column; align-items: flex-start; } }
  </style>
</head>
<body>
  <nav>
    <a href="index1.html">🏠 Home</a>
    <a href="quiz.html">🧠 Quiz</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="video-call.html">📹 Video Call</a>
  </nav>
  <div class="content">
    <h2>Welcome to Your Dashboard</h2>
    <div class="box">📌 Name: <span id="username"></span></div>
    <div class="box">📈 Score: <span id="score">0</span></div>
    <div class="box">
      <button onclick="window.location.href='video-call.html'">Start Video Call</button>
      <button onclick="window.location.href='quiz.html'">Attempt Quiz</button>
    </div>
  </div>
  <script>
    document.getElementById("username").innerText = localStorage.getItem("userCode") || "Unknown";
    document.getElementById("score").innerText = localStorage.getItem("userScore") || "0";
  </script>
</body>
</html>
