<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    .note {
      font-size: 0.9rem;
      color: gray;
    }
    .highlight {
      background-color: #e8f9ff;
    }
  </style>
</head>
<body>
  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("loginType");
    if (!username || !role || role !== "admin") {
      alert("⛔ Only admins can access this page.");
      window.location.href = "index.html";
    }
  </script>

  <h1>📊 Admin Dashboard</h1>

  <!-- Joined Users Table -->
  <h2>📋 Users Who Joined Fellowships</h2>
  <table>
    <thead>
      <tr>
        <th>👤 Name</th>
        <th>🆔 Fellowship ID</th>
        <th>📄 Page</th>
        <th>🗑 Action</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <!-- Admin Post Form -->
  <h2>✍️ Post Content to Pages</h2>
  <form id="postForm">
    <label>📄 Page name (e.g. mens, womens)</label>
    <input type="text" id="targetPage" required />

    <label>📝 Message or Content</label>
    <textarea id="adminContent" rows="5" required></textarea>

    <button type="submit">✅ Post to Page</button>
    <div class="note">This will appear inside the page if it supports admin content.</div>
  </form>

  <!-- Chat/Call Activity Monitor -->
  <h2>📶 Live Chat / Call Activity</h2>
  <table>
    <thead>
      <tr>
        <th>👤 User Code</th>
        <th>💬 Status</th>
      </tr>
    </thead>
    <tbody id="activityTableBody">
      <tr><td colspan="2">⏳ Loading chat/call activity...</td></tr>
    </tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem("joinedUsers")) || [];
    const tbody = document.getElementById("userTableBody");

    function renderUserTable() {
      tbody.innerHTML = "";
      if (users.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No users yet</td></tr>";
      } else {
        users.forEach((u, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${u.name}</td>
              <td>${u.id}</td>
              <td>${u.page}</td>
              <td><button onclick="deleteUser(${index})" style="color:red;">🗑 Delete</button></td>
            </tr>
          `;
        });
      }
    }

    function deleteUser(index) {
      const deleted = users.splice(index, 1)[0];
      localStorage.setItem("joinedUsers", JSON.stringify(users));
      const deletedList = JSON.parse(localStorage.getItem("deletedUsers") || "[]");
      deletedList.push(deleted.id);
      localStorage.setItem("deletedUsers", JSON.stringify(deletedList));
      alert(`✅ User "${deleted.name}" deleted.`);
      renderUserTable();
    }

    renderUserTable();

    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const page = document.getElementById("targetPage").value.trim();
      const content = document.getElementById("adminContent").value.trim();
      if (!page || !content) return alert("Fill all fields");
      localStorage.setItem("admin_post_" + page, content);
      alert("✅ Content posted to " + page + ".html");
    });

    // ✅ Realtime Chat/Call Monitor
    function renderChatCallActivity() {
      const activityBody = document.getElementById("activityTableBody");
      const chatCallUsers = JSON.parse(localStorage.getItem("activeChatCallUsers") || "[]");
      if (chatCallUsers.length === 0) {
        activityBody.innerHTML = "<tr><td colspan='2'>No active users</td></tr>";
      } else {
        activityBody.innerHTML = "";
        chatCallUsers.forEach(user => {
          activityBody.innerHTML += `
            <tr class="highlight">
              <td>${user.code}</td>
              <td>${user.status}</td>
            </tr>
          `;
        });
      }
    }

    // Refresh activity every 5 seconds
    setInterval(renderChatCallActivity, 5000);
    renderChatCallActivity();
  </script>
</body>
</html>
