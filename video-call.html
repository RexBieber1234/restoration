<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat & Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    nav {
      background: #2d89ef;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav span {
      cursor: pointer;
    }
    #chat-section, #video-section {
      display: none;
      padding: 20px;
    }
    .message {
      background: #fff;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 12px;
      color: red;
      cursor: pointer;
    }
    #chat-box {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    .hidden { display: none; }
    button, input {
      padding: 8px;
      margin: 5px 0;
    }
    video {
      width: 100%;
      max-height: 300px;
      background: black;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      nav { flex-direction: column; }
    }
  </style>
</head>
<body>

<nav>
  <div>ðŸ“ž Fellowship Chat</div>
  <span onclick="showSection('chat')">Chat</span>
  <span onclick="showSection('video')">Video Call</span>
</nav>

<div id="auth" style="padding:20px;">
  <h2>Enter your unique user code</h2>
  <input type="text" id="userCode" placeholder="e.g., ABC123" />
  <button onclick="verifyCode()">Start</button>
</div>

<div id="chat-section">
  <h2>Chat Room (Code: <span id="room-code"></span>)</h2>
  <div id="chat-box"></div>
  <input type="text" id="messageInput" placeholder="Enter message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<div id="video-section">
  <h2>Video Call (Code: <span id="video-room-code"></span>)</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <button onclick="startCall()">Start Call</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
  let userCode = '';
  let messages = JSON.parse(localStorage.getItem("messages") || "[]");
  let peer, conn, peerConnection, localStream;

  function verifyCode() {
    userCode = document.getElementById("userCode").value.trim();
    if (!userCode) {
      alert("Enter a valid code!");
      return;
    }

    // Start PeerJS with userCode as ID
    peer = new Peer(userCode, {
      debug: 2
    });

    peer.on('open', () => {
      console.log('PeerJS connected with ID:', peer.id);
    });

    peer.on('connection', (c) => {
      conn = c;
      setupConnection();
    });

    peer.on('call', (call) => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localStream = stream;
        document.getElementById("localVideo").srcObject = stream;
        call.answer(stream); // Answer call with our stream

        call.on('stream', remoteStream => {
          document.getElementById("remoteVideo").srcObject = remoteStream;
        });
      });
    });

    document.getElementById("auth").style.display = 'none';
    document.getElementById("chat-section").style.display = 'block';
    document.getElementById("room-code").textContent = userCode;
    document.getElementById("video-room-code").textContent = userCode;
    displayMessages();
  }

  function showSection(section) {
    document.getElementById("chat-section").style.display = 'none';
    document.getElementById("video-section").style.display = 'none';
    document.getElementById(section + '-section').style.display = 'block';
  }

  function sendMessage() {
    let msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    const entry = { code: userCode, msg: msg, id: Date.now() };
    messages.push(entry);
    localStorage.setItem("messages", JSON.stringify(messages));
    document.getElementById("messageInput").value = '';
    displayMessages();
    if (conn) conn.send(entry); // Send to other peer
  }

  function deleteMessage(id) {
    messages = messages.filter(m => m.id !== id);
    localStorage.setItem("messages", JSON.stringify(messages));
    displayMessages();
  }

  function displayMessages() {
    const box = document.getElementById("chat-box");
    box.innerHTML = '';
    messages.filter(m => m.code === userCode).forEach(entry => {
      const div = document.createElement("div");
      div.className = 'message';
      div.innerHTML = `
        ${entry.msg}
        <span class='delete-btn' onclick="deleteMessage(${entry.id})">âœ–</span>
      `;
      box.appendChild(div);
    });
  }

  function setupConnection() {
    conn.on('data', function (data) {
      messages.push(data);
      localStorage.setItem("messages", JSON.stringify(messages));
      displayMessages();
    });
  }

  function startCall() {
    const partnerCode = prompt("Enter partner's code:");
    if (!partnerCode) return;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      document.getElementById("localVideo").srcObject = stream;

      const call = peer.call(partnerCode, stream);
      call.on('stream', remoteStream => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });

      conn = peer.connect(partnerCode);
      conn.on('open', setupConnection);
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

</body>
</html>
