<!DOCTYPE html>
<html>
<head>
  <title>Secure Video Call</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #121212; color: white; }
    video { width: 40%; margin: 1rem; border: 2px solid #00ffea; border-radius: 10px; }
    input, button { margin: 0.5rem; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ”— Real-Time Secure Video Call</h1>
  <input type="text" id="roomInput" placeholder="Enter shared code">
  <button onclick="createRoom()">Start Call</button>
  <button onclick="joinRoom()">Join Call</button>
  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1RjAKrXm5szzhDRemD09uy4ubYvwIe4U",
      authDomain: "realtime-database-c0a59.firebaseapp.com",
      projectId: "realtime-database-c0a59",
      storageBucket: "realtime-database-c0a59.appspot.com",
      messagingSenderId: "826187101060",
      appId: "1:826187101060:web:ac16698911ccf3a39363d1",
      databaseURL: "https://realtime-database-c0a59-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let localStream;
    let peerConnection;
    let roomCode;

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function setupMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    async function createRoom() {
      roomCode = document.getElementById("roomInput").value.trim();
      if (!roomCode) return;

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          set(ref(db, `calls/${roomCode}/offerCandidates/${btoa(e.candidate.candidate)}`), e.candidate.toJSON());
        }
      };

      peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      set(ref(db, `calls/${roomCode}`), { offer });

      onValue(ref(db, `calls/${roomCode}/answer`), async snapshot => {
        if (snapshot.exists() && !peerConnection.currentRemoteDescription) {
          const answer = snapshot.val();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      onValue(ref(db, `calls/${roomCode}/answerCandidates`), snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const candidate = new RTCIceCandidate(child.val());
            peerConnection.addIceCandidate(candidate);
          });
        }
      });
    }

    async function joinRoom() {
      roomCode = document.getElementById("roomInput").value.trim();
      if (!roomCode) return;

      const roomRef = ref(db, `calls/${roomCode}`);
      const snapshot = await (await fetch(`${firebaseConfig.databaseURL}/calls/${roomCode}.json`)).json();
      if (!snapshot?.offer) return alert("Room not found");

      peerConnection = new RTCPeerConnection(servers);
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          set(ref(db, `calls/${roomCode}/answerCandidates/${btoa(e.candidate.candidate)}`), e.candidate.toJSON());
        }
      };

      peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];

      await peerConnection.setRemoteDescription(new RTCSessionDescription(snapshot.offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      set(ref(db, `calls/${roomCode}/answer`), answer);

      onValue(ref(db, `calls/${roomCode}/offerCandidates`), snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const candidate = new RTCIceCandidate(child.val());
            peerConnection.addIceCandidate(candidate);
          });
        }
      });
    }

    setupMedia();
  </script>
</body>
</html>
