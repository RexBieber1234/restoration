<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Church Chronicles | Restoration Christian Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; background: #f3f3f3; margin: 0; padding: 0; }
    header { background: #2c3e50; color: #fff; padding: 1rem; text-align: center; }
    main { max-width: 900px; margin: auto; padding: 2rem; }
    .section { margin-bottom: 3rem; }
    h2 { border-bottom: 2px solid #ccc; padding-bottom: 0.3rem; }

    .search-bar { margin-bottom: 2rem; }
    input[type="text"] { padding: 0.5rem; width: 100%; border-radius: 6px; border: 1px solid #ccc; }

    #chroniclesContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }

    .chronicle {
      background: #fff;
      padding: 15px;
      border-left: 5px solid #2c3e50;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .chronicle img, .chronicle video {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .chronicle audio {
      width: 100%;
    }

    .chronicle a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .chronicle a:hover {
      text-decoration: underline;
    }

    .narrate-btn {
      background: #2c3e50;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      border: 4px solid #fff;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>


<body onload="loadChronicles()">
  <header><h1><i class="fas fa-book-open"></i> Church Chronicles</h1></header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by title or description..." oninput="filterChronicles()">
    </div>

    <section id="chronicles">
      <h2><i class="fas fa-book-open"></i> Church Chronicles</h2>
      <div id="chroniclesContainer"></div>
    </section>

    <section class="section">
      <h2><i class="fas fa-calendar-alt"></i> Upcoming Events</h2>
      <div id="upcomingChronicles"></div>
      <div id="upcomingPagination" class="pagination"></div>
    </section>

    <section class="section">
      <h2><i class="fas fa-history"></i> Past Events</h2>
    <div id="pastChronicles"></div>
    <div id="pastPagination" class="pagination"></div>
    <span style="color: grey; font-size: 15px;">Past chronicles get deletd after 30days</span>
  </section>

    <div id="upcomingPagination" style="margin-top: 1rem;"></div>
    <div id="pastPagination" style="margin-top: 1rem;"></div>
  </main>

  <div id="lightbox" onclick="closeLightbox()">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Full View">
  </div>

  <div id="mediaModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background-color: rgba(0,0,0,0.8); z-index:1000;">
    <div style="background:#fff; margin:50px auto; padding:20px; width:90%; max-width:600px; position:relative; border-radius:10px;">
      <span onclick="closeModal()" style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:24px;">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <a href="javascript:history.back()" style="text-decoration:none; color: purple; font-size: 18px;">
  <i class="fa fa-arrow-left"></i> Back
</a>


<script>
  const itemsPerPage = 3;
  const currentPage = { upcoming: 1, past: 1 };

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toDateString();
  }

  function renderMedia(mediaUrl) {
    const ext = mediaUrl.split('.').pop().toLowerCase();
    if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
      return `<img src="${mediaUrl}" alt="media" style="max-width:100%;">`;
    } else if (['mp4', 'webm'].includes(ext)) {
      return `<video controls style="max-width:100%;"><source src="${mediaUrl}" type="video/${ext}"></video>`;
    } else if (['mp3', 'wav'].includes(ext)) {
      return `<audio controls><source src="${mediaUrl}" type="audio/${ext}"></audio>`;
    } else {
      return `<a href="${mediaUrl}" target="_blank">View Media</a>`;
    }
  }

  function deleteChronicle(title, date) {
    if (confirm("Are you sure you want to delete this chronicle?")) {
      let chronicles = JSON.parse(localStorage.getItem('churchChronicles') || '[]');
      chronicles = chronicles.filter(c => !(c.title === title && c.date === date));
      localStorage.setItem('churchChronicles', JSON.stringify(chronicles));
      loadChronicles();
    }
  }

  function renderPaginatedChronicles(list, containerId, paginationId, type) {
    const container = document.getElementById(containerId);
    const paginationContainer = document.getElementById(paginationId);
    container.innerHTML = "";
    paginationContainer.innerHTML = "";

    if (list.length === 0) {
      container.innerHTML = '<p>No chronicles available.</p>';
      return;
    }

    list.sort((a, b) => b.date.localeCompare(a.date));
    const totalPages = Math.ceil(list.length / itemsPerPage);
    const page = currentPage[type] || 1;
    const start = (page - 1) * itemsPerPage;
    const paginatedItems = list.slice(start, start + itemsPerPage);

    paginatedItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'chronicle';
      div.innerHTML = `
        <button style="background:#e74c3c; color:#fff; padding:0.3rem 0.6rem; border:none; border-radius:4px; cursor:pointer; float:right;"
          onclick="deleteChronicle('${item.title}', '${item.date}')">
          <i class="fas fa-trash"></i> Delete
        </button>
        <h3>${item.title}</h3>
        <small>${formatDate(item.date)}</small>
        <p>${item.description}</p>
        ${item.media ? `<div class="media">${renderMedia(item.media)}</div>` : ''}
        ${item.media ? `<a href="${item.media}" download><i class="fas fa-download"></i> Download Chronicle</a>` : ''}
      `;
      container.appendChild(div);
    });

    renderPaginationControls(totalPages, paginationContainer, type);
  }

  function renderPaginationControls(totalPages, container, type) {
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => {
        currentPage[type] = i;
        loadChronicles();
      };
      if (i === currentPage[type]) btn.classList.add('active');
      container.appendChild(btn);
    }
  }

  function removeOldChronicles() {
    const chronicles = JSON.parse(localStorage.getItem('churchChronicles') || '[]');
    const now = new Date();
    const filtered = chronicles.filter(c => {
      const diff = (now - new Date(c.date)) / (1000 * 60 * 60 * 24); // Days
      return diff < 30; // keep only if less than 30 days old
    });
    localStorage.setItem('churchChronicles', JSON.stringify(filtered));
  }

  function loadChronicles() {
    removeOldChronicles();
    const chronicles = JSON.parse(localStorage.getItem('churchChronicles') || '[]');
    const today = new Date().toISOString().split('T')[0];
    const upcoming = chronicles.filter(c => c.date >= today);
    const past = chronicles.filter(c => c.date < today);
    renderPaginatedChronicles(upcoming, 'upcomingChronicles', 'upcomingPagination', 'upcoming');
    renderPaginatedChronicles(past, 'pastChronicles', 'pastPagination', 'past');
  }

  // Real-time sync across tabs
  window.addEventListener('storage', () => {
    loadChronicles();
  });

  loadChronicles();

</script>

</body>
</html>
