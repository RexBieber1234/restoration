
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCC CALL PAGE</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #fff9c4; /* pale yellow base */
  background-image: radial-gradient(
    circle,
    rgba(255, 191, 0, 0.4) 0%,    /* amber center */
    rgba(32, 178, 170, 0.25) 40%, /* sea blue mid */
    rgba(169, 169, 169, 0.15) 70%,/* light black fade */
    rgba(220, 220, 220, 0.05) 100% /* dark white edge */
  );
  background-size: cover;
  background-attachment: fixed;
  animation: pageGlow 6s ease-in-out infinite;
}

@keyframes pageGlow {
  0%, 100% {
    background-image: radial-gradient(
      circle,
      rgba(255, 191, 0, 0.5) 0%,
      rgba(32, 178, 170, 0.3) 40%,
      rgba(169, 169, 169, 0.15) 70%,
      rgba(220, 220, 220, 0.05) 100%
    );
  }
  50% {
    background-image: radial-gradient(
      circle,
      rgba(255, 191, 0, 0.65) 0%,
      rgba(32, 178, 170, 0.4) 40%,
      rgba(169, 169, 169, 0.2) 70%,
      rgba(220, 220, 220, 0.08) 100%
    );
  }

}

.controls button {
  padding: 14px 22px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #ffbf00, #20b2aa);
  color: #111;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  box-shadow:
    0 0 8px rgba(255, 191, 0, 0.7),
    0 0 15px rgba(32, 178, 170, 0.6);
  transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
  user-select: none;
}

.controls button:hover {
  background: linear-gradient(135deg, #ffd54f, #40e0d0);
  box-shadow:
    0 0 14px rgba(255, 215, 0, 0.9),
    0 0 25px rgba(64, 224, 208, 0.8);
  transform: scale(1.07);
}

.controls button:active {
  transform: scale(0.95);
  box-shadow:
    0 0 8px rgba(255, 191, 0, 0.5),
    0 0 12px rgba(32, 178, 170, 0.5);
}

.controls button:focus {
  outline: none;
  box-shadow:
    0 0 20px rgba(255, 215, 0, 1),
    0 0 35px rgba(64, 224, 208, 0.9);
}

.video-container {
  position: relative;
  width: 30%;
  margin: 10px;
  border-radius: 14px;
  overflow: hidden;
  box-shadow:
    0 0 15px rgba(255, 191, 0, 0.6),    /* amber glow */
    0 0 25px rgba(32, 178, 170, 0.5);    /* sea blue glow */
  background: #222; /* dark background behind video */
  animation: fadeInGlow 0.7s ease forwards;
  transition: box-shadow 0.4s ease;
  cursor: pointer;
}

.video-container:hover {
  box-shadow:
    0 0 25px rgba(255, 215, 0, 0.9),
    0 0 40px rgba(64, 224, 208, 0.8);
  transform: scale(1.03);
}

.video-container video {
  width: 100%;
  height: auto;
  border-radius: 14px;
  display: block;
}

.username-label {
  position: absolute;
  bottom: 8px;
  left: 8px;
  background: rgba(0, 0, 0, 0.65);
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 14px;
  color: #fff;
  text-shadow: 0 0 4px rgba(0,0,0,0.7);
  user-select: none;
  pointer-events: none;
}

/* Animation for video box entrance */
@keyframes fadeInGlow {
  0% {
    opacity: 0;
    box-shadow:
      0 0 0 rgba(255, 191, 0, 0),
      0 0 0 rgba(32, 178, 170, 0);
    transform: scale(0.85);
  }
  100% {
    opacity: 1;
    box-shadow:
      0 0 15px rgba(255, 191, 0, 0.6),
      0 0 25px rgba(32, 178, 170, 0.5);
    transform: scale(1);
  }
}

</style>

</head>
<body>

  <h2>ðŸ“ž Call A Friend by Sharing the Code (ID) Below</h2>
  <p>Your ID: <span id="my-id">Loading...</span></p>

  <div class="controls">
    <input id="username" placeholder="Your Name" />
    <input id="peer-id-input" placeholder="Enter Friend ID to Call" />
    <button id="call-btn"><i class="fas fa-phone"></i> Call</button>
    <button id="mute-btn"><i class="fas fa-microphone-slash"></i></button>
    <button id="video-btn"><i class="fas fa-video-slash"></i></button>
    <button id="leave-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
    <button id="share-btn"><i class="fas fa-share-alt"></i> Share Link</button>
  </div>

  <p id="duration">Call Duration: 00:00</p>
  <div id="videos"></div>

  <script>
    const peer = new Peer();
    const myIdSpan = document.getElementById("my-id");
    const peerIdInput = document.getElementById("peer-id-input");
    const usernameInput = document.getElementById("username");
    const callBtn = document.getElementById("call-btn");
    const muteBtn = document.getElementById("mute-btn");
    const videoBtn = document.getElementById("video-btn");
    const leaveBtn = document.getElementById("leave-btn");
    const shareBtn = document.getElementById("share-btn");
    const videosDiv = document.getElementById("videos");
    const durationLabel = document.getElementById("duration");

    let localStream;
    let connections = {};
    let myId;
    let callStartTime = null;
    let updateDurationInterval;
    let isMuted = false;
    let isVideoOff = false;

    function formatTime(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function updateDuration() {
      if (!callStartTime) return;
      const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
      durationLabel.textContent = "Call Duration: " + formatTime(elapsed);
    }

    function createVideoBox(id, stream, name = "User") {
      const container = document.createElement("div");
      container.className = "video-container";
      container.id = `box-${id}`;

      const video = document.createElement("video");
      video.srcObject = stream;
      video.autoplay = true;
      if (id === myId) video.muted = true;

      const label = document.createElement("div");
      label.className = "username-label";
      label.textContent = name;

      container.appendChild(video);
      container.appendChild(label);
      videosDiv.appendChild(container);
    }

    function removeVideoBox(id, name) {
      const box = document.getElementById(`box-${id}`);
      if (box) {
        const video = box.querySelector("video");
        video.srcObject = null;
        box.querySelector(".username-label").textContent = `${name} has exited`;
        setTimeout(() => box.remove(), 4000);
      }
    }

    function getUsername() {
      return usernameInput.value.trim() || "Anonymous";
    }

    function countConnectedUsers() {
      return Object.keys(connections).length + 1; // include self
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      peer.on("open", id => {
        myId = id;
        myIdSpan.textContent = id;
        createVideoBox(id, stream, getUsername());
      });

      peer.on("call", call => {
        if (countConnectedUsers() >= 6) {
          alert("Room full (Max 6 users)");
          call.close();
          return;
        }
        call.answer(stream);
        const peerId = call.peer;
        call.on("stream", remoteStream => {
          if (!connections[peerId]) {
            connections[peerId] = call;
            createVideoBox(peerId, remoteStream, `User: ${peerId}`);
          }
        });
        call.on("close", () => {
          removeVideoBox(peerId, `User: ${peerId}`);
          delete connections[peerId];
        });
      });

    });

    callBtn.onclick = () => {
      const friendId = peerIdInput.value.trim();
      if (!friendId || countConnectedUsers() >= 6 || connections[friendId]) return;

      const call = peer.call(friendId, localStream);
      call.on("stream", remoteStream => {
        if (!connections[friendId]) {
          connections[friendId] = call;
          createVideoBox(friendId, remoteStream, `User: ${friendId}`);
        }
      });
      call.on("close", () => {
        removeVideoBox(friendId, `User: ${friendId}`);
        delete connections[friendId];
      });

      if (!callStartTime) {
        callStartTime = Date.now();
        updateDurationInterval = setInterval(updateDuration, 1000);
      }
    };

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
      muteBtn.innerHTML = `<i class="fas fa-${isMuted ? "microphone-slash" : "microphone"}"></i>`;
    };

    videoBtn.onclick = () => {
      isVideoOff = !isVideoOff;
      localStream.getVideoTracks().forEach(t => t.enabled = !isVideoOff);
      videoBtn.innerHTML = `<i class="fas fa-${isVideoOff ? "video-slash" : "video"}"></i>`;
    };

    leaveBtn.onclick = () => {
      for (let id in connections) {
        connections[id].close();
      }
      connections = {};
      removeVideoBox(myId, getUsername());
      clearInterval(updateDurationInterval);
      durationLabel.textContent = "Call Duration: 00:00";
      location.reload();
    };

    shareBtn.onclick = () => {
      const link = `${location.href}?join=${myId}`;
      if (navigator.share) {
        navigator.share({ title: "Join my call", url: link });
      } else {
        const waLink = `https://wa.me/?text=Join my RCC call: ${link}`;
        window.open(waLink, "_blank");
      }
    };

    // Auto-fill if ?join=ID present
    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get("join");
    if (joinId) {
      peerIdInput.value = joinId;
      setTimeout(() => callBtn.click(), 1500);
    }
  </script>
</body>
</html>
