<!DOCTYPE html>
<html>
<head>
  <title>Bible Trivia & Verse Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: wheat; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .trivia-box { 
      background: white; 
      padding: 20px; 
      border-radius: 15px; 
      max-width: 600px; 
      margin: auto; 
      box-shadow: 2px 2px 10px #ccc; 
      min-height: 60px;
      font-size: 1.2rem;
    }
    input {
      padding: 10px;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: dodgerblue;
      color: white;
      border-radius: 8px;
    }
    button:hover { background: royalblue; }
  </style>
</head>
<body>
  <h1>üß† Bible Trivia & Verse Lookup</h1>

  <!-- Verse lookup section -->
  <div class="trivia-box">
    <input type="text" id="verseInput" placeholder="Enter verse (e.g., John 3:16)">
    <button onclick="getVerse()">Get Verse</button>
    <div class="verse" id="verseDisplay">Enter a verse above to see it here.</div>
  </div>

  <!-- Trivia section -->
  <div class="trivia-box" id="triviaBox" style="margin-top: 20px;">Loading trivia...</div>
  <div style="text-align: center;"><button onclick="nextTrivia()">Next Trivia</button></div>

  <script>
    // Bible verse lookup
    async function getVerse() {
      const verse = document.getElementById("verseInput").value.trim();
      const display = document.getElementById("verseDisplay");

      if (!verse) {
        display.innerHTML = "‚ö† Please enter a Bible verse.";
        return;
      }

      display.innerHTML = "‚è≥ Searching...";

      try {
        const response = await fetch(`https://bible-api.com/${encodeURIComponent(verse)}`);
        const data = await response.json();

        if (data.text) {
          display.innerHTML = `<strong>${data.reference}</strong><br>${data.text}`;
        } else {
          display.innerHTML = "‚ùå Verse not found. Try a different reference.";
        }
      } catch (error) {
        display.innerHTML = "‚ö† Unable to fetch verse. Please check your internet.";
      }
    }

    // Trivia functionality
    const trivias = [
      "The Bible was written over a period of 1,500 years.",
      "There are 66 books in the Bible.",
      "The shortest verse in the Bible is 'Jesus wept.' (John 11:35)",
      "Moses parted the Red Sea.",
      "The Bible is the best-selling book of all time."
    ];
    let current = 0;
    const box = document.getElementById("triviaBox");
    function nextTrivia() {
      current = (current + 1) % trivias.length;
      box.innerHTML = trivias[current];
    }
    window.onload = nextTrivia;
  </script>
</body>
</html>
