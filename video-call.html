<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #555;
    }
    #messages {
      color: red;
      margin: 10px 0;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>📹 Real-Time Video Call</h2>

  <div id="messages"></div>

  <input type="text" id="roomInput" placeholder="Enter room code..." />
  <div id="buttons">
    <button onclick="startCall()">Start Call</button>
    <button onclick="joinCall()">Join Call</button>
    <button onclick="leaveCall()">Leave Call</button>
  </div>

  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1RjAKrXm5szzhDRemD09uy4ubYvwIe4U",
      authDomain: "realtime-database-c0a59.firebaseapp.com",
      databaseURL: "https://realtime-database-c0a59-default-rtdb.firebaseio.com",
      projectId: "realtime-database-c0a59",
      storageBucket: "realtime-database-c0a59.appspot.com",
      messagingSenderId: "826187101060",
      appId: "1:826187101060:web:ac16698911ccf3a39363d1",
      measurementId: "G-2F6JX3Q1TG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const roomInput = document.getElementById("roomInput");
    const messages = document.getElementById("messages");

    let peerConnection;
    let localStream;

    const config = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
      ]
    };

    async function getMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (e) {
        showMessage("⚠️ Error accessing camera/mic: " + e.message);
        throw e;
      }
    }

    function showMessage(text) {
      messages.textContent = text;
      setTimeout(() => (messages.textContent = ""), 5000);
    }

    async function startCall() {
      const roomCode = roomInput.value.trim();
      if (!roomCode) return showMessage("❌ Enter a room code");

      await getMedia();
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const callRef = ref(db, `calls/${roomCode}`);

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          set(ref(db, `calls/${roomCode}/callerCandidate`), JSON.stringify(event.candidate));
        }
      };

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      set(callRef, { offer: JSON.stringify(offer) });

      onValue(ref(db, `calls/${roomCode}/answer`), snapshot => {
        if (snapshot.exists()) {
          const answer = JSON.parse(snapshot.val());
          peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      onValue(ref(db, `calls/${roomCode}/calleeCandidate`), snapshot => {
        if (snapshot.exists()) {
          const candidate = JSON.parse(snapshot.val());
          peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
      });

      showMessage("✅ Waiting for someone to join...");
    }

    async function joinCall() {
      const roomCode = roomInput.value.trim();
      if (!roomCode) return showMessage("❌ Enter a room code");

      await getMedia();
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const callRef = ref(db, `calls/${roomCode}`);

      onValue(ref(db, `calls/${roomCode}/offer`), async snapshot => {
        if (snapshot.exists()) {
          const offer = JSON.parse(snapshot.val());
          await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          set(ref(db, `calls/${roomCode}/answer`), JSON.stringify(answer));
        } else {
          showMessage("⚠️ Offer not found. Ask caller to start again.");
        }
      });

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          set(ref(db, `calls/${roomCode}/calleeCandidate`), JSON.stringify(event.candidate));
        }
      };

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      onValue(ref(db, `calls/${roomCode}/callerCandidate`), snapshot => {
        if (snapshot.exists()) {
          const candidate = JSON.parse(snapshot.val());
          peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
      });

      showMessage("✅ Joined the call successfully!");
    }

    function leaveCall() {
      const roomCode = roomInput.value.trim();
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        showMessage("👋 Left the call");
      }
      remoteVideo.srcObject = null;
      localVideo.srcObject = null;
      if (roomCode) {
        remove(ref(db, `calls/${roomCode}`));
      }
    }
  </script>

</body>
</html>
