<!DOCTYPE html>
<html>
<head>
  <title>Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: wheat; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .trivia-box { background: white; padding: 20px; border-radius: 15px; max-width: 600px; margin: auto; box-shadow: 2px 2px 10px #ccc; }
    button { padding: 10px 20px; font-size: 1rem; margin-top: 20px; cursor: pointer; border: none; background: dodgerblue; color: white; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Bible Trivia</h1>
  <div class="trivia-box" id="triviaBox">Loading trivia...</div>
  <div style="text-align: center;"><button onclick="nextTrivia()">Next</button></div>
  <script>
    const trivias = [
      "The Bible was written over a period of 1,500 years.",
      "There are 66 books in the Bible.",
      "The shortest verse in the Bible is 'Jesus wept.' (John 11:35)",
      "Moses parted the Red Sea.",
      "The Bible is the best-selling book of all time."
    ];
    let current = 0;
    const box = document.getElementById("triviaBox");
    function nextTrivia() {
      current = (current + 1) % trivias.length;
      box.innerHTML = trivias[current];
    }
    window.onload = nextTrivia;
  </script>
</body>
</html>
